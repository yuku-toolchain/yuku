name: Test

on:
  push:
    branches: ["main"]
  pull_request:
  workflow_dispatch:

permissions:
  contents: read

jobs:
  test:
    name: zig build test (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]

    steps:
      - uses: actions/checkout@v5

      - uses: mlugg/setup-zig@v2
        with:
          version: master

      - name: Run tests
        run: zig build test

  smoke-linux:
    name: profile smoke (linux)
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v5

      - uses: mlugg/setup-zig@v2
        with:
          version: master

      - name: Build smoke binary (ReleaseFast)
        run: zig build smoke --release=fast
